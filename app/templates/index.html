{% extends "base.html" %}
{% block content %}
  <h1>Available Properties</h1>
  <div class="row">
    {% for property in properties %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ property.title }}</h5>
          <p class="card-text">{{ property.description }}</p>
          <p class="card-text">Price: KES {{ property.price }}</p>
          <p class="card-text">Location: {{ property.location }}</p>
          <a href="{{ url_for('routes.property_detail', property_id=property.id) }}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
